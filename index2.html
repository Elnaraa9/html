<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <h1>Webinar Registration</h1>
    <form>
        <div>
            <label for="name"style="width:90px; display:block">Name:<span style="color:#ff0000">*</span></label>
            <input type="name" name="name" value="First Name">
            <input type="lastname" name="lastname" value="Lastname"><br>
    
            <label for="email"style="width:90px; display:block">Email:<span style="color:#ff0000">*</label>
            <input type="email" name="email" value="Email"><br>
    
            <label for="name"style="width:90px; display:block">Company Name:<span style="color:#ff0000">*</label>
            <input type="name" name="name" id="name"><br>
    
            <label for="website"style="width:90px; display:block">Company Website:<span style="color:#ff0000">*</label>
            <input type="website" name="website" value="https://example.com"><br>
    
            <label for="address"style="width:90px; display:block">Address:</label>
            <input type="address" name="address" value="Street Address"><br>
            <input type="address" name="address" value="Apartment,suite,etc."><br>
        </div>
    </form>
</body>
</html>
